<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/e07760a1fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>

    <div class="container" id="weather-app">
      <div class="middle-content">
      <form class="search-form" id="search-form">
        <div class="search-bar">
        <input type="search" placeholder="Enter a city" id="city-input"/>
        <input type="submit" class="submit-button" value="Search"/>
        <button id="current-location-button">Current Location</button>
</div>

<div class="container" >
  <div class="row align-items-center">
    
    <div class="col" id="basic-info">
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <h3><span id="temperature"></span>°F</h3>
        <button id="celsius-button">Celsius</button>
        <button id="fahrenheit-button">Fahrenheit</button>
    </div>

    <div class="col" id="weather-icon">
      <i class="fas fa-cloud-sun"></i>
    </div>
    
    <div class="col">
      <ul id="weather-conditions">
        <li>
          <strong>Condition:</strong> <span id="conditions"></span>
        </li>
        <li>
          <strong>Humidity:</strong> <span id="humidity"></span>%
        </li>
        <li>
          <strong>Wind Speed:</strong> <span id="wind-speed"></span> MPH
        </li>
      </ul>
    </div>
  </div>
</div>
</div>


<div class="forecast">
  <div class="row">
  <div class="col-4">Monday</div>
  <div class="col-4">H: 59°  L: 45°</div>
  <div class="col-4"><i class="fas fa-sun"></i></div>
</div>

<div class="row">
  <div class="col-4">Tuesday</div>
  <div class="col-4">H: 70°  L: 36°</div>
  <div class="col-4"><i class="fas fa-cloud-sun"></i></div>
</div>

<div class="row">
  <div class="col-4">Wednesday</div>
  <div class="col-4">H: 81°  L: 46°</div>
  <div class="col-4"><i class="fas fa-cloud"></i></div>
</div>

<div class="row">
  <div class="col-4">Thursday</div>
  <div class="col-4">H: 66°  L: 54°</div>
  <div class="col-4"><i class="fas fa-cloud-rain"></i></div>
</div>

<div class="row">
  <div class="col-4">Friday</div>
  <div class="col-4">H: 61°  L: 46°</div>
  <div class="col-4"><i class="fas fa-cloud-rain"></i></div>
</div>
</div>

<br/>
<footer>Coded by Kate Dowd 
  open-sourced on <a href="https://github.com/katypants/weather-app">GitHub</a>
  and hosted by <a href="https://app.netlify.com/sites/musing-fermat-326d29/settings/deploys">Netlify</a>
</footer>
<script src="src/script.js"></script>
</body>
</html>
